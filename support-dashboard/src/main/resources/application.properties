spring.application.name=support-dashboard

# Server
server.port=8080

# Database (update password / host as needed)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Mail Config (IMAP) ---
mail.imap.host=${MAIL_IMAP_HOST}
mail.imap.port=${MAIL_IMAP_PORT}
mail.imap.username=${MAIL_IMAP_USERNAME}
mail.imap.password=${MAIL_IMAP_PASSWORD}
mail.imap.protocol=imaps
